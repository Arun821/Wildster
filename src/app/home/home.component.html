<div class="body" fxLayout="column" fxLayoutGap="10px">

  <section class="product-head">
    <ngx-slick-carousel class="carousel header" #slickModal="slick-carousel" [config]="slideConfig">
      <div ngxSlickItem *ngFor="let slide of slide1" class="slide-2" style="background: url({{slide.image}}) no-repeat;background-size: auto; width:500px;height: 300px;">
            
      </div>
    </ngx-slick-carousel>
  </section>
    
  <section class="product">
      
      <h1>Deals of the day</h1>
      <ngx-slick-carousel class="carousel header" #slickModal="slick-carousel" [config]="slidesConfig">
        <div ngxSlickItem *ngFor="let slide of slide1" class="slide-2" style="background: url() no-repeat;background-size: cover;width: 100%;height:150px;">
          <div class="pro-deatils">
            <img src="{{slide.image}}" alt="">
            <h2>{{slide.title}}</h2>
            <button (click)="product(slide.title)">Buy</button>
          </div>
        </div>
      </ngx-slick-carousel>

  </section>
  <section class="product-1">
      <mat-card class="launches">
        
          <h1>New Launches</h1>
          <ngx-slick-carousel class="carousel header" #slickModal="slick-carousel" [config]="slidesConfig">
            <div ngxSlickItem *ngFor="let slide of slide1" class="new" style="background: url({{slide.image}}) no-repeat;background-size: cover;">
              
            </div>
            
          </ngx-slick-carousel>
        
      </mat-card>
      
      
  </section>

  <section class="products-2">
      <h1>Handicraft</h1>
      <mat-card class="pro-1" fxLayout="column">
        <div class="handicrafts">
          <div class="handicraft" *ngFor="let slide of slide1">
            <img src="{{slide.image}}" alt="">
            <div><p>{{slide.title}}</p></div>
          </div>
        </div>
        <button class="btn-1"(click)="handicraft()">View more</button>
      </mat-card>
      
      
  </section>
  <section class="product-3">
      <h1>Spices</h1>
      <mat-card class="pro-2" fxLayout="column">
        <div class="spices">
          <div class="spice" *ngFor="let slide of slide1">
            <a href="">
              <img src="{{slide.image}}" alt="">
              <div><p>{{slide.title}}</p></div>
            </a>
          </div>
        </div>
        <button class="btn-1" (click)="spices()">View more</button>
      </mat-card>
  </section>
  <section class="product-4">
      <h1>Cloths</h1>
      <mat-card class="pro-2" fxLayout="column">
        <div class="spices">
          <div class="spice" *ngFor="let slide of slide1">
            <a href="">
              <img src="{{slide.image}}" alt="">
              <div><p>{{slide.title}}</p></div>
            </a>
          </div>
        </div>
        <button class="btn-1" (click)="cloth()">View more</button>
      </mat-card>
  </section>
  <section class="product-5">
      <mat-card class="upcomming ">
        <h1>Upcomming Products</h1>
        <ngx-slick-carousel class="carousel header" #slickModal="slick-carousel" [config]="slidesConfig">
          <div ngxSlickItem *ngFor="let slide of slide1" class="new" style="background: url({{slide.image}}) no-repeat;background-size: cover;">
            
          </div>
          
        </ngx-slick-carousel>
      </mat-card>
  </section>
    
</div>
